<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/Login.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="https://www.minecraft.net/zh-hans" class="navbar-brand">
                <img src="../image/Minecraft.svg" alt="Logo" class="navbar-logo">
            </a>
            <ul class="navbar-menu">
                <li><a href="HomePage.html">主页</a></li>
                <li><a href="TimeLine.html">时间线</a></li>
                <li><a href="Blocks.html">方块/物品</a></li>
                <li><a href="Picture.html">图片</a></li>
                <li><a href="Login.html">登录</a></li>
            </ul>
        </div>
    </nav>
    <div class="main">
        <div class="title">
            <span>密码登录</span>
        </div>

        <div class="title-msg">
            <span>请输入登录账户和密码</span>
        </div>

        <form class="login-form" method="post" novalidate>
            <!--输入框-->
            <div class="input-content">
                <!--autoFocus-->
                <div>
                    <input type="text" autocomplete="off" placeholder="用户名" name="userNameOrEmailAddress" required />
                </div>

                <div style="margin-top: 16px">
                    <input type="password" autocomplete="off" placeholder="登录密码" name="password" required
                        maxlength="32" />
                </div>
            </div>

            <!--登入按钮-->
            <div style="text-align: center">
                <button type="submit" class="enter-btn">登录</button>
            </div>

            <div class="foor">
                <div class="left"><span>忘记密码 ?</span></div>

                <div class="right"><span>注册账户</span></div>
            </div>
        </form>

    </div>
</body>

</html>
